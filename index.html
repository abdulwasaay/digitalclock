<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="contain">
            <div>
                <h1>COUNTDOWN</h1>
            </div>
            <div class="clock">
                <div>
                    <div  id="hours" class="wid">00</div>
                    <h3>hours</h3>
                </div>
                <div>
                    <div class="wid">&nbsp;:</div>
                </div>
                <div>
                    <div  id="minutes" class="wid">00</div>
                    <h3>minutes</h3>
                </div>
                <div>
                    <div class="wid">&nbsp;:</div>
                </div>
                <div>
                    <div  id="seconds" class="wid">00</div>
                    <h3>seconds</h3>
                </div>
            </div>
            <div class="flex">
            <button id="azaan" class="but">IFTARI</button>
            <div id="div9"></div>
            <button id="siran" class="but">SEHRI</button></div>
            <div id="div10"></div>
        </div>
    </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
